<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details</title>
    <link rel="stylesheet" href="hotel-details.css">
</head>
<body>
    <div class="container">
        <!-- Header Section with Back Button and Hotel Name -->
        <div class="header">
            <button id="back-button">&#8592;</button> <!-- Back button to go to search results -->
            <h1 id="hotel-name">Hotel Name</h1>
        </div>

        <!-- Hotel Pictures Section (Simple Slider) -->
        <div class="hotel-pictures">
            <button class="arrow left">&#9664;</button> <!-- Left Arrow -->
            <img src="images/hotel1.jpg" alt="Hotel Picture" id="current-image">
            <button class="arrow right">&#9654;</button> <!-- Right Arrow -->
        </div>

        <!-- Price and Information Section -->
        <div class="hotel-info">
            <h2>Price: <span id="hotel-price">UZS 200,000</span></h2>
            <h3>About Hotel: <span id="hotel-description">Lorem ipsum dolor sit amet.</span></h3>
        </div>

        <!-- Hotel Location Map Section -->
        <div class="hotel-location">
            <h2>Hotel Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509683!2d144.96305791514202!3d-37.814217979751555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5776a35adcd434d!2sFlinders%20Street%20Station!5e0!3m2!1sen!2sau!4v1616143916086!5m2!1sen!2sau"
                width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
            </iframe>
        </div>
    </div>

    
    <script src="hotel-details.js"></script>
</body>
</html>
